<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="download.jpeg" alt="Sample Product" class="item-image">
        <h2 class="item-name">Sample Product</h2>
        <p class="item-price">Rs. 15</p>
        <p class="item-info">This is a short description of the product.</p>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        
        <p class="total-price">Total Price: Rs. <span id="total-price">15</span></p>
        <button id="buy-now" onclick="additem()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
